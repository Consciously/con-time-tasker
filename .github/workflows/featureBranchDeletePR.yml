name: Behavior when branch is deleted

on:
  push:
    branches:
      - dev

jobs:
  handleFeatureBranch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          curl -sSL https://github.com/cli/cli/releases/download/v2.32.1/gh_2.32.1_linux_amd64.deb -o gh.deb
          sudo apt install ./gh.deb
          rm gh.deb

      - name: Get merged branch name
        id: get-branch
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          MERGE_MESSAGE=$(git log ${{ github.sha }} -n 1 --merges --pretty="%s")
          BRANCH_NAME=$(echo $MERGE_MESSAGE | sed -n "s/Merge branch '\(.*\)' into $CURRENT_BRANCH/\1/p")
          echo "Merged branch: $BRANCH_NAME"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Close PR and delete branch
        if: startsWith(steps.get-branch.outputs.branch, 'feature/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr close ${{ steps.get-branch.outputs.branch }} --delete-branch
